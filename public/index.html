<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Список товаров</h1>
    <label for="category">Выберите категорию:</label>
    <select id="category">
        <option value="">Все</option>
        <option value="Категория 1">Категория 1</option>
        <option value="Категория 2">Категория 2</option>
        <option value="Категория 3">Категория 3</option>
        <option value="Категория 4">Категория 4</option>
    </select>
    <button id="filterBtn">Фильтровать</button>
    
    <div id="products"></div>

    <script>
        async function fetchProducts(category = '') {
            const response = await fetch(`/products${category ? '?category=' + category : ''}`);
            const products = await response.json();
            displayProducts(products);
        }

        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = ''; 
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>Цена: ${product.price} ₽</p>
                    <p>${product.description}</p>
                    <p>${product.categories}</p>
                `;
                productsDiv.appendChild(productDiv);
            });
        }

        document.getElementById('filterBtn').addEventListener('click', () => {
            const category = document.getElementById('category').value;
            fetchProducts(category);
        });

        window.onload = () => fetchProducts();
    </script>
</body>
</html>
